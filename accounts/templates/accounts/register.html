{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{% trans '회원가입' %}</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">{% trans '가입하기' %}</button>
                    </form>
                    <div class="mt-3">
                        <p>{% trans '이미 계정이 있으신가요?' %} <a href="{% url 'accounts:login' %}">{% trans '로그인' %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
