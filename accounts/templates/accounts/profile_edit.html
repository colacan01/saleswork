{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">프로필 수정</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <h4>사용자 정보</h4>
                                {{ user_form.as_p }}
                            </div>
                            <div class="col-md-6">
                                <h4>프로필 정보</h4>
                                {{ profile_form.as_p }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
